<div id="settingsModal" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Search Settings</h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <!-- Distance slider -->
                <div>
                    <label for="sRadRange">Search radius</label>
                    <input type="range" min="1" max="300" class="form-control-range" id="sRadRange" onInput="$('#sradval').html($(this).val()+' miles')">
                    <h3><span id="sradval">30 miles<!-- Default value --></span></h3>
                </div>
                <!-- Number of results slider -->
                <div>
                    <label for="sNumRange">Number of results to display</label>
                    <input type="range" min="1" max="300" class="form-control-range" id="sNumRange" onInput="$('#srangeval').html($(this).val()+' closest nurses')">
                    <h3><span id="srangeval">50 closest nurses<!-- Default value --></span></h3>
                </div>
                <a>(More results means slower loading)</a>
                <br><br>
                <button onclick="filterThirty()" type="button" tabindex="-1" id="thirtyButton" class="btn btn-outline-primary filterButton" data-dismiss="modal">View nurses activated last 30 days</button>
                <button onclick="filterNinety()" type="button" tabindex="-1" id="ninetyButton" class="btn btn-outline-primary filterButton" data-dismiss="modal">View nurses activated last 90 days</button>
            </div>
            <div class="modal-footer">
                <button type="button" tabindex="-1" id="rangeCancel" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                <button type="button" tabindex="-1" id="rangeConfirm" class="btn btn-success" data-dismiss="modal">Confirm</button>
            </div>
        </div>
    </div>
</div>
